<div class="divLogin">
    <form>
        <div class="divFrmLogin">
            <div>
                <img class="imgLogo" src="../../assets/images/SIS-MIP Logo-Final.png">
            </div>
            <div>
                <mat-form-field style="width: 90%;">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="usuario.email" id="txtEmail" name="email" placeholder="Ex. usuario@exemplo.com" autocomplete="off">
                </mat-form-field>
            </div>
            <div class="">
                <mat-form-field style="width: 90%;">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" [(ngModel)]="usuario.senha" id="txtSenha" name="senha" >
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" (click)="tryLogin()">Entrar</button>
            </div>
        </div>
    </form>
</div>
